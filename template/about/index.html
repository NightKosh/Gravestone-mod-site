<div ng-controller="AboutCtrl">
    <h2>{{globalData.menu_about}} - {{about.title}}</h2>

    <p>{{about.line1}}</p>

    <p>{{about.line2}}</p>

    <ul class="gallery">
        <li ng-repeat="image in about.playerGravesImg">
            <a ng-click="openLightboxModal(about.playerGravesImg, $index)"
               style="background-image: url('{{image.thumbUrl}}');"></a>
        </li>
    </ul>

    <p>{{about.line3}}</p>

    <ul class="gallery">
        <li ng-repeat="image in about.specialGravesImg">
            <a ng-click="openLightboxModal(about.specialGravesImg, $index)"
               style="background-image: url('{{image.thumbUrl}}');"></a>
        </li>
    </ul>

    <p>{{about.line4}}</p>

    <ul class="gallery">
        <li ng-repeat="image in about.otherEntitiesGravesImg">
            <a ng-click="openLightboxModal(about.otherEntitiesGravesImg, $index)"
               style="background-image: url('{{image.thumbUrl}}');"></a>
        </li>
    </ul>

    <p>{{about.line5}}</p>
    <p>{{about.line6}}</p>

    <ul class="gallery">
        <li ng-repeat="image in about.gravesEffectsImg">
            <a ng-click="openLightboxModal(about.gravesEffectsImg, $index)"
               style="background-image: url('{{image.thumbUrl}}');"></a>
        </li>
    </ul>

    <p>{{about.line7}}</p>
    <p>{{about.line8}}</p>
    <p>{{about.line9}}</p>
</div>
